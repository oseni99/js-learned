<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick="
      subscribe()
    "
      class="js-sub-btn"
    >
      Subscribe
    </button>


    <p>Amazon Shipping Calculator</p>
    <p>Orders Under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="text" id="js-cost-input" placeholder="cost of order" onkeydown="
      handleCostKeydown(event)
    ">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-result"></p>
    <script>
      String(25)
      console.log('25'-'5')

      window.console.log('window')

      function handleCostKeydown(event){
        if (event.key === 'Enter'){
        calculateTotal()
          }
      }
      function subscribe() {
        const btnElement = document.querySelector(".js-sub-btn");
        if (btnElement.innerText === "Subscribe") {
          btnElement.innerText = "Subscribed";
        } else {
          btnElement.innerText = "Subscribe";
        }
      }
      function calculateTotal(){
         const inputElement = document.querySelector('#js-cost-input');
         let cost = Number(inputElement.value)
         if (cost<40){
          cost += 10
         }
         document.querySelector('.js-result').innerText = `${cost}`
      }
    </script>
  </body>
</html>
